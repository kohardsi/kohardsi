<div class="mt-5 container">
  <div class='row row-cols-1'>

      <h1>Advanced Code Beautifier</h1>
    </div>
  </div>

<div class='row row-cols-1 bg-light-subtle shadow rounded py-5 mb-5 g-0'>
    <div class="p-3">
      <div class="mb-3">
        <label for="languageSelect" class="form-label">Select Language (Optional)</label>
        <select class="form-select" id="languageSelect">
          <option value="auto">Auto-detect</option>
          <option value="js">JavaScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="indentSize" class="form-label">Indent Size</label>
        <input type="number" class="form-control" id="indentSize" value="2" min="1" max="8">
      </div>
      <div class="mb-3">
        <label for="codeInput" class="form-label">Input Code</label>
        <textarea class="form-control" id="codeInput" rows="10" placeholder="Enter code here..."></textarea>
      </div>
      <div class="mb-3 text-center">
        <button class="btn btn-primary me-2" onclick="beautifyCode()">Beautify</button>
        <button class="btn btn-secondary" onclick="copyToClipboard('codeOutput')">Copy</button>
      </div>
      <div>
        <label for="codeOutput" class="form-label">Beautified Output</label>
        <div class="input-group">
          <pre class="w-100"><code id="codeOutput" class="language-js"></code></pre>
        </div>
      </div>
    </div>
</div>
